<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="container header">
            <form action="dssv">
                <table>
                    <thead>
                        <tr>
                            <h1>Class Marksheet</h1>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Họ tên</td>
                            <td><input type="text" id="header-hoten"></td>
                        </tr>
                        <tr>
                            <td>Điểm toán</td>
                            <td><input type="text"  id="header-toan"></td>
                        </tr>
                        <tr>
                            <td>Điểm lý</td>
                            <td><input type="text" id="header-ly"></td>
                        </tr>
                        <tr>
                            <td>Điểm hóa</td>
                            <td><input type="text" id="header-hoa"></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="reset" onclick="nhap()">Nhập</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </header>

        <main class="mainBar">
            <table id="newDSSV">
                <tr>
                    <th>STT</th>
                    <th>Họ tên</td>
                    <th>Toán</td>
                    <th>Lý</td>
                    <th>Hóa</td>
                    <th>Trung bình</td>
                </tr>
            </table>
        </main>

        <footer class="container">
            <div class="row">
                <button type="submit" onclick="tinh()">Tính điểm trung bình</button>
                <button type="submit" onclick="xacdinh()">Xác định học sinh giỏi</button>
            </div>
        </footer>
    </div>
</body>
</html>
